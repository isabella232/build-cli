version: "3"
services:
  app:
    image: prismagraphql/build-image:debian
    environment:
      SERVER_ROOT: /root/build
      CLUSTER_VERSION: "latest"
      COMMIT_SHA: "123abcd"
      PACKAGECLOUD_PW: "${PACKAGECLOUD_PW}"
      RABBITMQ_URI: amqp://rabbit
      RUST_BACKTRACE: "1"
      PRISMA_CONFIG: |
        port: 4466
        rabbitUri: amqp://rabbit
        databases:
          default:
            connector: postgres
            host: test-db
            port: 5432
            user: postgres
            password: prisma
            rawAccess: true
    volumes:
      - ../../..:/root/build
      - ~/.ivy2:/root/.ivy2
      - ~/.coursier:/root/.coursier
    working_dir: /root/build
    networks:
      - tests

  rust:
    image: prismagraphql/build-image:debian
    environment:
      SERVER_ROOT: /root/build
      RUST_BACKTRACE: 1
      COMMIT_SHA: "123abcd"
      RUST_BACKTRACE: "1"
      IS_BUILDKITE: "1"
    volumes:
      - ../../..:/root/build
    working_dir: /root/build/prisma-rs
    networks:
      - tests

  test-db-postgres:
    image: postgres:10.3
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs"
    ports:
      - "5432:5432"
    networks:
      - tests
    tmpfs: /pgtmpfs

  test-db-mysql:
    image: mysql:5.7
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3306"
    networks:
      - tests
    tmpfs: /var/lib/mysql

networks:
  tests:
